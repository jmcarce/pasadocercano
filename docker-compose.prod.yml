version: '3.7'

services: 
  web:
    build:
      context: ./app
      dockerfile: Dockerfile.prod
    command: gunicorn fotos.wsgi:application --bind 0.0.0.0:8000
    expose: 
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db

  db:
    build: ./postgis
    volumes:
      - postgis_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db

  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  postgis_data: